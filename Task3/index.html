<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script defer src="fontawesome-free-5.0.6/on-server/js/fontawesome-all.js"></script>
    <title>Travel&Share</title>
</head>

<body>

<div class = "hat">
    <div class = "hatElement">
        <header>
            Travel&Share
        </header>
    </div>
    <nav>
        <div class = "hatElement">
            <button>
                Filter by...
            </button>
        </div>
        <div class = "hatElement">
            <i class="far fa-image"></i>
            <button>
                Add photo
            </button>
        </div>
        <div class = "hatElement">
            Bear_Grylls
            <button>
                Log out
            </button>
        </div>
    </nav>
    <div style="clear:both"></div>
</div>

<div class = "filter">
    <form>
        <div class = "filterElement">
            <input type = "text" name = "hashtagFilter" value = "#lovenature">
            <input type = "checkbox" name = "checkHashtagFilter">
        </div>
        <div class = "filterElement">
            <input type = "date" name = "dateFilter" >
            <input type = "checkbox" name = "checkDateFilter">
        </div>
        <div class = "filterElement">
            <input type = "text" name = "nameFilter" value = "Bear_Grylls">
            <input type = "checkbox" name = "checkNameFilter">
        </div>
        <div class = "buttonFilter">
            <input type = "submit" value = "Submit">
        </div>
    </form>
</div>

<div class = "main">

    <div align="center">
        <div class = "post">
            <div class = "postElement">
                <div class = "namePostElement">Bear_Grylls</div>
                <div class = "descriptionPostElement">Me and my morning wood</div>
                <div class = "dataPostElement">22.02.2018</div>
            </div>
            <div style="clear:both"></div>
            <div class = "postElement">
                <img src = "images/Bear.jpg" alt = "Bear_Grylls" class = "image">
            </div>
            <div class = "postElement">
                <div class = "like">
                    <i class="fas fa-heart"></i>
                    6
                </div>
                <div class = "buttonGroup">
                    <button>
                        edit
                    </button>
                    <button>
                        delete
                    </button>
                </div>
                <div class = "hashtag">#niceweather</div>
                <div class = "hashtag">#lovenature</div>
                <div class = "hashtag">#travelling</div>
            </div>
            <div style="clear:both"></div>
        </div>
    </div>

    <div class = "footer">
        <p class = "footerElement">Designed by Kurch Dmitry, 2course 2group FAMCS BSU fpm.kurch@bsu.by</p>
        <p class = "footerElement">Travel&Share 23.02.2018</p>
        <p class = "footerElement">All rights reserved</p>
    </div>

</div>

</body>
</html>
