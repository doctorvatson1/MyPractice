<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Patrick+Hand" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Rancho" rel="stylesheet">
    <script defer src="fontawesome-free-5.0.6/on-server/js/fontawesome-all.js"></script>
    <title>Travel&Share</title>
</head>

<body>

<div class = "hat">
    <div class = "hatElement">
        <header>
            <p class = "header">Travel&Share<p>
        </header>
    </div>
    <nav>
        <div class = "hatElement">
            <button class = "headButton">
                Filter by...
            </button>
        </div>
        <div class = "hatElement">
            <div class = "double">
                <i class="far fa-image"></i>
            </div>
            <div class = "double">
                <button class = "headButton">
                    Add photo
                </button>
            </div>
        </div>
        <div class = "hatElement">
            <div class = "double">
                <p class = "name"> Bear_Grylls</p>
            </div>
            <div class = "double">
                <button class=" headButton">
                    Log out
                </button>
            </div>
        </div>
    </nav>
    <div style="clear:both"></div>
</div>

<div class = "filter">
    <form>
        <div class = "filterElement">
            <input type = "text" name = "hashtagFilter" value = "#lovenature">
            <input type = "checkbox" name = "checkHashtagFilter">
        </div>
        <div class = "filterElement">
            <input type = "date" name = "dateFilter" >
            <input type = "checkbox" name = "checkDateFilter">
        </div>
        <div class = "filterElement">
            <input type = "text" name = "nameFilter" value = "Bear_Grylls">
            <input type = "checkbox" name = "checkNameFilter">
        </div>
        <div class = "buttonFilter">
            <input type = "submit" value = "Submit">
        </div>
    </form>
</div>

<div class = "main">

    <article>
        <div align="center">
            <section>
                <div class = "post">
                    <div class = "postElement">
                        <div class = "namePostElement">Bear_Grylls</div>
                        <div class = "descriptionPostElement">Me and my morning wood</div>
                        <div class = "dataPostElement">22.02.2018</div>
                    </div>
                    <div style="clear:both"></div>
                    <div class = "postElement">
                        <img src = "images/Bear.jpg" alt = "Bear_Grylls" class = "image">
                    </div>
                    <div class = "postElement">
                        <div class = "like">
                            <i class="fas fa-heart"></i>
                            6
                        </div>
                        <div class = "buttonGroup">
                            <button>
                                edit
                            </button>
                            <button>
                                delete
                            </button>
                        </div>
                        <div class = "hashtag">#niceweather</div>
                        <div class = "hashtag">#lovenature</div>
                        <div class = "hashtag">#travelling</div>
                    </div>
                    <div style="clear:both"></div>
                </div>
            </section>
        </div>
    </article>

    <footer>
        <div class = "footer">
            <address>
                <p class = "footerElement">Designed by Kurch Dmitry, 2course 2group FAMCS BSU fpm.kurch@bsu.by</p>
            </address>
            <p class = "footerElement">Travel&Share 23.02.2018</p>
            <p class = "footerElement">All rights reserved</p>
        </div>
    </footer>

</div>

</body>
</html>
