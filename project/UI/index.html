<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Patrick+Hand" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Rancho" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu+Condensed" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono" rel="stylesheet">
    <script defer src="../fontawesome-free-5.0.6/on-server/js/fontawesome-all.js"></script>
    <script src ="controller.js"></script>
    <title>Travel&Share</title>
</head>

<body>

<div class = "divHat">
    <header>
        <p class = "header">Travel&Share<p>
        <nav>
            <button class = "buttonHead" onclick = "showFilter()">
                Filter by...
            </button>
            <script>
                function showFilter(){
                    document.getElementById("filter").style.display = "block";
                }
            </script>
            <i id = "iconAddPhoto" class="far fa-image" style = "display:none"></i>
            <button id ="buttonAddPhoto" class = "buttonHead" style = "display:none">
                Add photo
            </button>
            <p id ="name" class = "nameHead"> </p>
            <button id = "buttonLogout" class="buttonHead" style =" margin-right:0 ;display:none">
                Log out
            </button>
            <button id ="buttonLogin" class="buttonHead">
                Log in
            </button>
        </nav>
    </header>
    <div class="divBottomHelper"></div>
</div>

<aside class = "asideFilter" id = "filter">
    <form>
        <div class = "divFilterElement">
            <input class = "filterText" list ="optionHashtags" type = "text" name = "hashtagFilter" value = "#">
            <datalist id="optionHashtags">
                <option value="#niceweather">
                <option value="#lovenature">
                <option value="#travelling">
                <option value="#goodtime">
                <option value="#young&free">
            </datalist>
            <input class = "checkbox" type = "checkbox" name = "checkHashtagFilter">
        </div>
        <div class = "divFilterElement">
            <input class = "filterText" type = "date" name = "dateFilter" >
            <input class = "checkbox" type = "checkbox" name = "checkDateFilter">
        </div>
        <div class = "divFilterElement">
            <input class = "filterText" list="optionNames" type = "text" name = "nameFilter">
            <datalist id="optionNames">

            </datalist>
            <input class = "checkbox" type = "checkbox" name = "checkNameFilter">
        </div>
        <div class = "divButtonFilter">
            <input class = "buttonSubmit" type = "submit" value = "Submit">
        </div>
    </form>
</aside>

<article id ="templatePost" class = "post">
    <div align="center">
        <section>
            <div class = "divPost">
                <div class = "divNamePost"></div>
                <div class = "divDescriptionPost"></div>
                <div class = "divDatePost"></div>
                <figure class = "figureImage">
                    <img src = "../images/Bear1.jpg" alt = "Bear_Grylls" class = "image">
                </figure>
                <div class ="postElement">
                    <button class = "buttonLike">
                        <i class="fas fa-heart"></i>
                    </button>
                    <p class = "numberLike"></p>
                    <button class = "buttonEdit">
                        edit
                    </button>
                    <button class = "buttonDelete">
                        delete
                    </button>
                    <div class = "divHashtags">

                    </div>
                </div>
                <div style="clear:both"></div>
            </div>
        </section>
    </div>
</article>

<div class = "divMain">

    <script src ="wrapper.js"></script>

    <div align = center>
        <button class = "buttonLoadMore">
            Load more photos
        </button>
    </div>
</div>

<footer>
    <div class = "divFooter">
        <address>
            <p class = "footerText">Designed by Kurch Dmitry, 2course 2group FAMCS BSU fpm.kurch@bsu.by</p>
        </address>
        <p class = "footerText">Travel&Share 26.02.2018</p>
        <p class = "footerText">All rights reserved</p>
    </div>
</footer>

</body>
</html>
